<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video" alt="Video Stream" />

    <script>
        // FastAPI 서버의 IP 주소와 포트를 입력합니다.
        const videoFeedUrl = 'http://192.168.0.196:8000/video_feed';
        
        const imgElement = document.getElementById('video');
        imgElement.src = videoFeedUrl; // 이미지 태그에 스트리밍 URL 설정
    </script>
</body>
</html>
